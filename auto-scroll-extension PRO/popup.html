<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AutoSurf Pro</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      width: 400px;
      height: auto;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>🚀 AutoSurf Pro</h1>
  <div id="status"></div>

  <label>🌐 Сайты:</label>
  <textarea id="siteList" rows="6" placeholder="https://example.com"></textarea>

  <label>📁 Загрузить .txt:</label>
  <input type="file" id="siteFile" accept=".txt">

  <label>⏱ Интервал переходов (мин):</label>
  <input type="number" id="interval" min="1">

  <label>🕒 Время до перехода (сек):</label>
  <input type="number" id="clickDelay" min="1">

  <label>📜 Тип скролла:</label>
  <select id="scrollType">
    <option value="slow">🐢 Медленный</option>
    <option value="smooth">🚶 Средний</option>
    <option value="fast">🐇 Быстрый</option>
  </select>

  <label>🚫 Блэклист (через запятую):</label>
  <input type="text" id="blacklist" placeholder="youtube.com,facebook.com">

  <div style="display:flex; justify-content:space-between;">
    <button id="start">🚀 Старт</button>
    <button id="stop">⛔ Стоп</button>
    <button id="restart">🔄 Рестарт</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
